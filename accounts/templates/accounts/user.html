{% extends "accounts/main.html" %}

{% block content %}

{% include "accounts/status.html" %}

<div class="col-md">
    <h5>Orders:</h5>
    <hr>
    <div class="card card-body">
        <table class="table table-sm">
            <tr>
                <th>Product</th>
                <th>Date Order</th>
                <th>Note</th>
                <th>Status</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order.product }}</td>
                <td>{{ order.date_created }}</td>
                <td>{{ order.note }}</td>
                <td>{{ order.status }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock content %}
